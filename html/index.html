<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lebenslauf</title>
  <meta name="description" content="Professioneller Lebenslauf â€“ JSON-basierte Resume-Webseite mit PDF-Export">
  <meta name="color-scheme" content="light dark">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lebenslauf">
  <meta property="og:description" content="Professioneller Lebenslauf mit modernem Design">
  <meta property="og:image" content="profile.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Lebenslauf">
  <meta name="twitter:description" content="Professioneller Lebenslauf mit modernem Design">
  <meta name="twitter:image" content="profile.jpg">

  <link rel="stylesheet" href="styles.css">
  <style>
    /* Prevent FOUC - hide loading initially if JS hasn't run yet */
    #loading.hidden { display: none !important; }
  </style>
</head>
<body>
<div class="bg-decoration">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>
<header class="hero">
  <div class="container hero-inner">
    <div class="id">
      <img id="avatar" src="profile.jpg" alt="Profilbild" class="avatar" loading="lazy">
      <div>
        <h1 id="name" class="title"></h1>
        <div id="profession" class="subtitle"></div>
        <div id="summary" class="summary"></div>
      </div>
    </div>
    <div class="export-dropdown no-print">
      <div class="btn-group">
        <button id="btnExportMain" class="btn btn-export-main" aria-label="PDF detailliert exportieren" title="PDF herunterladen">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <polyline points="9 15 12 18 15 15"></polyline>
          </svg>
          <span>Lebenslauf als PDF</span>
        </button>
        <button id="btnDropdownToggle" class="btn btn-export-toggle" aria-label="Export-Optionen anzeigen" title="Weitere Optionen">
          <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div class="dropdown-menu" role="menu">
        <button id="btnPrintCompact" class="dropdown-item" role="menuitem">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>PDF (kompakt)</span>
        </button>
        <button id="btnPrintDetailed" class="dropdown-item" role="menuitem">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="8" y1="13" x2="16" y2="13"></line>
            <line x1="8" y1="17" x2="16" y2="17"></line>
            <line x1="8" y1="9" x2="10" y2="9"></line>
          </svg>
          <span>PDF (detailliert)</span>
        </button>
        <button id="btnDownloadMarkdown" class="dropdown-item" role="menuitem">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6.345 5h2.1v6.533H6.993l.055-5.31-1.774 5.31H4.072l-1.805-5.31c.04.644.06 5.31.06 5.31H1V5h2.156s1.528 4.493 1.577 4.807L6.345 5zm6.71 3.617v-3.5H11.11v3.5H9.166l2.917 2.916L15 8.617h-1.945z"/>
          </svg>
          <span>Markdown</span>
        </button>
        <button id="btnDownloadJson" class="dropdown-item" role="menuitem">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">

-.877 1.354 1.33 1.33 0 0 1-.563.121H10z"/>
          </svg>
          <span>JSON</span>
        </button>
      </div>
    </div>
  </div>
</header>

<main class="container" role="main">
  <div id="loading" class="card loading-card" role="status" aria-live="polite">
    <div class="loading-spinner" aria-hidden="true"></div>
    <div class="small" style="margin-top:12px;text-align:center">Lade Lebenslauf...</div>
  </div>
  <div id="error" class="card" style="display:none" role="alert" aria-live="assertive"></div>
  <div id="cv"></div>
</main>

<script src="app.js" defer></script>
</body>
</html>
