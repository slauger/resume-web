<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lebenslauf</title>
  <meta name="description" content="Professioneller Lebenslauf â€“ JSON-basierte Resume-Webseite mit PDF-Export">
  <meta name="color-scheme" content="light dark">

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lebenslauf">
  <meta property="og:description" content="Professioneller Lebenslauf mit modernem Design">
  <meta property="og:image" content="profile.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Lebenslauf">
  <meta name="twitter:description" content="Professioneller Lebenslauf mit modernem Design">
  <meta name="twitter:image" content="profile.jpg">

  <link rel="stylesheet" href="styles.css">
  <style>
    /* Prevent FOUC - hide loading initially if JS hasn't run yet */
    #loading.hidden { display: none !important; }
  </style>
</head>
<body>
<div class="bg-decoration">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>
<header class="hero">
  <div class="container hero-inner">
    <div class="id">
      <img id="avatar" src="profile.jpg" alt="Profilbild" class="avatar" loading="lazy">
      <div>
        <h1 id="name" class="title"></h1>
        <div id="profession" class="subtitle"></div>
        <div id="summary" class="summary"></div>
      </div>
    </div>
    <div class="actions no-print" role="toolbar" aria-label="Export-Aktionen">
      <button id="btnPrintCompact" title="PDF (kompakt)" class="btn" aria-label="PDF kompakt exportieren">PDF kompakt</button>
      <button id="btnPrintDetailed" title="PDF (detailliert)" class="btn" aria-label="PDF detailliert exportieren">PDF detailliert</button>
      <button id="btnDownloadJson" title="JSON herunterladen" class="btn" aria-label="JSON-Datei herunterladen">JSON</button>
    </div>
  </div>
</header>

<main class="container" role="main">
  <div id="loading" class="card loading-card" role="status" aria-live="polite">
    <div class="loading-spinner" aria-hidden="true"></div>
    <div class="small" style="margin-top:12px;text-align:center">Lade Lebenslauf...</div>
  </div>
  <div id="error" class="card" style="display:none" role="alert" aria-live="assertive"></div>
  <div id="cv"></div>
</main>

<script src="app.js" defer></script>
</body>
</html>
